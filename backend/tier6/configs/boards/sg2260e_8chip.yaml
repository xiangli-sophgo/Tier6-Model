# SG2260E 8-Chip Board Configuration
# 8 颗 SG2260E TPU 组成的板卡

board:
  name: SG2260E_8Chip
  description: "8x SG2260E TPU Board"

  # 芯片配置
  chips:
    count: 8
    chip_type: sg2260e  # 引用芯片配置

  # 芯片间互联
  chip_interconnect:
    topology: ring  # ring / mesh / fully_connected / tree
    link_bandwidth_gbps: 112  # 单链路带宽
    link_count: 10  # 每芯片链路数
    latency_ns: 500  # 基础延迟

  # 板级共享内存（可选）
  board_memory:
    capacity_gb: 0  # 无板级共享内存
    bandwidth_gbps: 0
