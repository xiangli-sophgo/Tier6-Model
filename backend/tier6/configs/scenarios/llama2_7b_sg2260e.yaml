# Llama2 7B on SG2260E 场景配置
# 典型推理场景：32 batch, TP=4

name: llama2_7b_sg2260e_tp4
description: Llama2 7B inference on SG2260E with TP=4

# 引用芯片配置
chip: sg2260e

# 引用模型配置  
model: llama2_7b

# 部署配置
deployment:
  # 批次参数
  batch_size: 32
  seq_len: 2048
  kv_seq_len: 2048
  
  # 并行配置
  tp: 4  # 4 芯片张量并行
  dp: 1
  pp: 1
  sp: false
  
  # 推理阶段
  is_prefill: true
  is_decode: true

# 输出配置
output:
  formats:
    - console
    - json
  metrics:
    - tps
    - ftl
    - latency
    - utilization
