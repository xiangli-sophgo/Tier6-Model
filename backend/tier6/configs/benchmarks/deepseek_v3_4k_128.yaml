# DeepSeek-V3-671B Benchmark
# 输入序列长度: 4K, 输出序列长度: 128 (短对话场景)

id: DeepSeek-V3-671B-S4K-O128
name: DeepSeek-V3-671B-S4K-O128

model:
  name: deepseek_v3
  hidden_size: 7168
  num_layers: 61
  num_dense_layers: 3
  num_moe_layers: 58
  num_heads: 128
  vocab_size: 129280
  dtype: bf16

  moe:
    num_routed_experts: 256
    num_shared_experts: 1
    num_activated_experts: 8
    intermediate_size: 2048

  mla:
    q_lora_rank: 1536
    kv_lora_rank: 512
    qk_nope_head_dim: 128
    qk_rope_head_dim: 64
    v_head_dim: 128

  ffn:
    intermediate_size: 18432

inference:
  batch_size: 8
  input_seq_length: 4096
  output_seq_length: 128
